    <script>

      // The files that we are going to load
      const examples = [
        "examples/example_1.js.txt",
        "examples/example_2.js.txt",
        "examples/example_3.js.txt",
        "examples/example_4.js.txt"
      ];

      // Template
      const template = document.querySelector("#code-example-template");
      const target = document.querySelector("#code-examples");

      (function loop(index) {
        if (index < examples.length) {
          const exampleFile = examples[index];
          $.ajax({
            url: exampleFile,
            type: "get",
            contentType: "text/plain",
            success: (result) => {
              const clone = document.importNode(template.content, true);
              const id = `code-container-${index}`;
              clone.querySelector(".code-container").id = id;
              target.appendChild(clone);
              CodeMirror(document.querySelector(`#${id}`), {
                value: result,
                mode: "javascript",
                lineNumbers: true,
              });
              loop(index + 1);
            }
          });
        }
      })(0);
    </script>
